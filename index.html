<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
       <div class="box1">
        <div class="content">
          <h4>Your Result</h4>
          <div class="score">
            <span class="one">76</span>
            <span class="two">of 100</span>
          </div>
            <h3>Great</h3>
            <h6>You scored higher than 65% of the people who have taken these tests.</h6>
        </div>
       </div>
       <div class="box2">
        <h3>Summary</h3>
        <div class="rating reaction">
          <div class="category">
            <img src="assets/images/icon-reaction.svg" alt="">
            <span>Reactions</span>
          </div>
          <span class="">80/100</span>
        </div>
        
        <div class="rating memory">
          <div class="category">
            <img src="assets/images/icon-memory.svg" alt="">
            <span>Memory</span>
          </div>
          <span class="">80/100</span>
        </div>
        
        <div class="rating verbal">
          <div class="category">
            <img src="assets/images/icon-verbal.svg" alt="">
            <span>Verbal</span>
          </div>
          <span class="">80/100</span>
        </div>
        
        <div class="rating visual">
          <div class="category">
            <img src="assets/images/icon-visual.svg" alt="">
            <span>Visual</span>
          </div>
          <span class="">80/100</span>
        </div>
          <button>Continue</button>
        
      </div>
    </div>
    
    
    
    <!-- 
      Summary
      
      Reaction
      80 / 100
      
      Memory
      92 / 100
      
      Verbal
      61 / 100
      
      Visual
      72 / 100
      
      Continue -->
      
      
    </body>
    </html>
